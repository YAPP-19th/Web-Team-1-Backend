name: CI/CD Docker

on:
  push:
    branches: [ deploy ]
  workflow_dispatch:

env:
  DOCKER_IMAGE: ghcr.io/${{ github.actor }}/giljob
  VERSION: ${{ github.sha }}
  NAME: giljob_cicd

jobs:
  build:
    name: Build
    runs-on: ubuntu-18.04
    steps:
      - name: Check out source code
        uses: actions/checkout@v2
      - name: Set up docker buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      - name: Cache docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ env.VERSION }} # runner 설정에서 읽어들일거에요.
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Login to ghcr
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}
      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          working-directory: ./
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: s2moon98/giljob:latest

  deploy:
    needs: build
    name: Deploy
    runs-on: [ self-hosted, label-development ]
    steps:
      - name: Login to ghcr
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}
      - name: Docker run
        run: |
          docker stop s2moon98/giljob && docker rm s2moon98/giljob && docker rmi s2moon98/giljob:latest
          docker run -d -p 8080:5000 --name giljob_cicd --restart always s2moon98/giljob:latest